trigger:
  branches:
    include:
      - main
      - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  nodeVersion: '22.x'

stages:
  - stage: Build
    displayName: 'Build'
    jobs:
      - job: BuildApp
        displayName: 'Build Next.js'
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: $(nodeVersion)
            displayName: 'Use Node.js $(nodeVersion)'

          - script: npm ci
            displayName: 'Install dependencies'

          - script: npm run build
            displayName: 'Build Next.js (standalone)'

          - script: |
              cp -r .next/static .next/standalone/.next/static
              cp -r public .next/standalone/public
            displayName: 'Copy static assets'

          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: '.next/standalone'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
            displayName: 'Zip standalone output'

          - publish: $(Build.ArtifactStagingDirectory)/app.zip
            artifact: drop
            displayName: 'Publish artifact'

  - stage: DeployProd
    displayName: 'Deploy to Production'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - deployment: DeployProd
        displayName: 'Deploy to sozo-app'
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureWebApp@1
                  inputs:
                    azureSubscription: 'Azure subscription'
                    appType: 'webAppLinux'
                    appName: 'sozo-app'
                    package: '$(Pipeline.Workspace)/drop/app.zip'
                    runtimeStack: 'NODE|22-lts'
                  displayName: 'Deploy to Production'

  - stage: DeployDev
    displayName: 'Deploy to Dev'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/dev'))
    jobs:
      - deployment: DeployDev
        displayName: 'Deploy to sozo-app-dev'
        environment: 'development'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureWebApp@1
                  inputs:
                    azureSubscription: 'Azure subscription'
                    appType: 'webAppLinux'
                    appName: 'sozo-app-dev'
                    package: '$(Pipeline.Workspace)/drop/app.zip'
                    runtimeStack: 'NODE|22-lts'
                  displayName: 'Deploy to Dev'
